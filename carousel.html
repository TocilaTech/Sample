<!DOCTYPE html>
<html>
	<head>
		<title>Carousel</title>
		<meta name = "viewport" content = "width-device-width, initial-scale-1.0">
		<link href = "css/bootstrap.min.css" rel = "stylesheet">
		<link href = "css/styles.css" rel = "stylesheet">
	</head> 
	<body>

	<div class = "navbar navbar-inverse navbar-static-top">
			<div class = "container">
				<a href = "#" class = "navbar-brand">Sample</a>
				<button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>
					<span class = "icon-bar"></span>					
				</button>
				<div class = "collapse navbar-collapse navHeaderCollapse">
					<ul class = "nav navbar-nav navbar-right">
						<li><a href = "index.html">Home</a></li>
						<li><a href = "read.html">Blog</a></li>
						<li class = "dropdown">
							<a href = "#" class = "dropdown-toggle" data-toggle = "dropdown">Social Media <b class = "caret"></b></a>
							<ul class = "dropdown-menu">
								<li><a href = "https://www.twitter.com">Twitter</a></li>
								<li><a href = "https://www.facebook.com">Facebook</a></li>
								<li><a href = "https://www.google.com">Google+</a></li>
								<li><a href = "https://www.instagram.com">Instagram</a></li>
							</ul>

						</li>
						<li><a href = "carousel.html">Photo Album</a></li>
						<li><a href = "#contact" data-toggle = "modal">Contact</a></li>

				</div>
			</div>
		</div>
		<div id = "imageCarousel" class = "carousel slide">
		<ol class = "carousel-indicators">
			<li data-target = "#imageCarousel" data-slide-to = "0"></li>
			<li data-target = "#imageCarousel" data-slide-to = "1"></li>
			<li data-target = "#imageCarousel" data-slide-to = "2"></li>
			<li data-target = "#imageCarousel" data-slide-to = "3"></li>
			<li data-target = "#imageCarousel" data-slide-to = "4"></li>
			<li data-target = "#imageCarousel" data-slide-to = "5"></li>
			<li data-target = "#imageCarousel" data-slide-to = "6"></li>
			<li data-target = "#imageCarousel" data-slide-to = "7"></li>
		</ol>

		<div class = "carousel-inner">
			<div class = "item active">
				<img src = "img/1" alt = "Photograph" class = "img-responsive" width = "100%">
			</div>
			<div class = "item">
				<img src = "img/2" alt = "Photograph" class = "img-responsive" width = "100%">
			</div>
			<div class = "item">
				<img src = "img/3" alt = "Photograph" class = "img-responsive" width = "100%">
			</div>
			<div class = "item">
				<img src = "img/4" alt = "Photograph" class = "img-responsive" width = "100%">
			</div>
			<div class = "item">
				<img src = "img/5" alt = "Photograph" class = "img-responsive" width = "100%">
			</div>
			<div class = "item">
				<img src = "img/6" alt = "Photograph" class = "img-responsive" width = "100%">
			</div>
			<div class = "item">
				<img src = "img/7" alt = "Photograph" class = "img-responsive" width = "100%">
			</div>
			<div class = "item">
				<img src = "img/8" alt = "Photograph" class = "img-responsive" width = "100%">
			</div>
		</div>

		<a class = "carousel-control left" href = "#imageCarousel" data-slide = "prev">
			<span class = "icon-prev"></span>
		</a>
		<a class = "carousel-control right" href = "#imageCarousel" data-slide = "next">
			<span class = "icon-next"></span>
		</a>
		</div>

		<div class = "modal fade" id = "contact" role = "dialog">
			<div class = "modal-dialog">
				<div class = "modal-content">
					<form class = "form-horizontal">
						<div class = "modal-header">
							<h4>Contact Daniel Tocila</h4>
						</div>
						<div class = "modal-body">
							<div class = "form-group">
								<label for = "contact-name" class = "col-lg-2 control-label">Name</label>
								<div class = "col-lg-10">
									<input type = "text" class = "form-control" id = "contact-name" placeholder = "Full name">
								</div>
							</div>
							<div class = "form-group">
								<label for = "contact-email" class = "col-lg-2 control-label">Email</label>
								<div class = "col-lg-10">
									<input type = "email" class = "form-control" id = "contact-email" placeholder = "you@example.com">
								</div>
							</div>
							<div class = "form-group">
								<label for = "contact-message" class = "col-lg-2 control-label">Message</label>
								<div class = "col-lg-10">
									<textarea class = "form-control" rows = 8></textarea>
								</div>
							</div>
						</div>
						<div class = "modal-footer">
						<a class = "btn btn-primary" data-dismiss = "modal">Close</a>
						<button class = "btn btn-primary" type = "submit">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
